<div class="container-fluid">
  <app-user></app-user>
  <br>
  <div class="row">
    <div class="col-md-4" *ngFor="let follower of following">
      <div class="card">
        <img src="{{follower.profile_banner_url}}" alt="follower-banner" class="card-img-top" *ngIf="follower.profile_banner_url != null; else sub">
        <ng-template #sub>
          <img src="http://cdn.wonderfulengineering.com/wp-content/upload s/2014/05/twitter-header-photo-610x203.png" alt="default-card"
            class="card-img-top">
        </ng-template>
        <!--sub-->
        <div class="card-body">
          <h4 class="card-title">
            <a href="http://twitter.com/{{follower.screen_name}}">
              <img src="{{follower.profile_image_url_https}}" alt="{{follower.name}}'s twitter icon'"> {{follower.name}}
            </a>
            <small class="text-muted">@{{follower.screen_name}}</small>
          </h4>
          <p class="card-text" *ngIf="follower.location != null; else defaultLocation">
            <small class="text-muted">{{follower.location}}</small>
          </p>
          <ng-template #defaultLocation>
            <p>
              <small class="text-muted">N/A</small>
            </p>
          </ng-template>
          <p class="card-text">{{follower.description}}</p>
          <div class="row">
            <div class="col-md-4">
              <a href="#">Followers:</a> {{follower.followers_count}}</div>
            <div class="col-md-4">
              <a href="#">Following:</a> {{follower.friends_count}}</div>
            <div class="col-md-4">
              <a href="#">Lists:</a> {{follower.listed_count}}</div>
          </div>
          <div *ngIf="follower.status != null">
            <hr>
            <h5 class="card-text">Last Tweet:</h5>
            <p class="card-text">
              {{follower.status.text}}
              <br>
              <small class="text-muted">Created at:
                <a href="http://twitter.com/{{follower.screen_name}}/status/{{follower.status.id_str}}">{{follower.status.created_at}}</a>
              </small>
            </p>
          </div>
          <!-- if status-->
        </div>
      </div>
      <!--card-->
    </div>
    <!-- col-md-3 -->
  </div>
</div>
<!-- container -->
